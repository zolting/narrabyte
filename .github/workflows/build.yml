name: Build App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_short: ubuntu
            ext: ""
          - os: windows-latest
            os_short: windows
            ext: ".exe"
          - os: macos-latest
            os_short: macos
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev libglib2.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails app (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: wails build

      - name: Build Wails app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: wails build -tags webkit2_41

      - name: Rename build output (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: |
          mkdir -p release
          mv ./build/bin/* "release/narrabyte-${{ github.ref_name }}-${{ matrix.os_short }}${{ matrix.ext }}"
        shell: bash

      - name: Zip macOS .app
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release
          cp -r ./build/bin/narrabyte.app release/
          cd release
          zip -r narrabyte-${{ github.ref_name }}}-${{ matrix.os_short }}${{ matrix.ext }}.zip narrabyte.app
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: narrabyte-${{ github.ref_name }}-${{ matrix.os_short }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
